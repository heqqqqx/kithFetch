<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promises and Fetch 2</title>
</head>

<body>
    <script>
        const url = 'https://eu.kith.com/products.json';

        fetch(url)
            .then((response) => response.json())
            .then(console.log);
        
        let getProducData = () => fetch(url)
            .then((response) => response.json())

        getProducData().then((response) => console.log(response));
        
        getProducData().then(console.log);
        
        let getProductProperties = () => getProducData()
            .then(json => json.products).then(console.log);

        getProductProperties();
        
        let getTitle = () => getProducData()
            .then(json => json.products)
            .then(products => products.map((p) => p.title)); 

            getTitle().then(console.log);
        
        getTitle().then((names) => names.join(", ")).then(console.log);
        
        getTitle().then((names) => {
            document.write("<h2>Products available online -</h2>");
            document.write("<ul>");
            for (let name of names) {
                document.write("<li> " + name + "</li>");
            }
            document.write("</ul>");
        });
    </script>
</body>

</html>
